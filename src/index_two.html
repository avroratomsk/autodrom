<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Главная"
})

<body>
  <div class="wrapper">
    <main class="page">

      <div class="index">
        <img src="@img/preimush.png" alt="" class="index__car">
        <img src="@img/sapka.png" alt="" class="index__part">
        <div class="index__container">
          <div class="index__inner">
            <div class="index__logo">
              <img src="@img/logo.png" alt="">
            </div>
            <h2 class="index__title">Автокомплекс и магазин запчастей</h2>
            <span class="index__line"></span>
            <div class="index__row">
              <div class="index__col">
                <a href="#" class="index__card index__card--first">
                  <div class="index__img">
                    <img src="@img/service.jpg" alt="">
                  </div>
                  <button type="button" class="sto">Автосервис</button>
                </a>
              </div>
              <div class="index__col">
                <div class="index__first-arrow">
                  <img src="@img/icon/arrow-double.svg" alt="">
                </div>
                <div class="index__last-arrow">
                  <img src="@img/icon/arrow-double.svg" alt="">
                </div>
              </div>
              <div class="index__col">
                <a href="#" class="index__card index__card--last">
                  <div class="index__img">
                    <img src="@img/shop.jpg" alt="">
                  </div>
                  <button type="button" class="magaz">Автомагазин</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>
  </div>
  @@include('html/_js.htm',{})
</body>

</html>
