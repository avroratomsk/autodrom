<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8" />
	<meta name="format-detection" content="telephone=no" />
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230824235504" />
	<link rel="shortcut icon" href="favicon.ico" />
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css?_v=20230824235504" rel="stylesheet" />
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css?_v=20230824235504" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<style>
		.utp::before {
			background-image: url(img/shap.jpg);
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<main class="page">

			<div class="index">
				<picture><source srcset="img/preimush.webp" type="image/webp"><img src="img/preimush.png" alt="" class="index__car"></picture>
				<picture><source srcset="img/sapka.webp" type="image/webp"><img src="img/sapka.png" alt="" class="index__part"></picture>
				<div class="index__container">
					<div class="index__inner">
						<div class="index__logo">
							<picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt=""></picture>
						</div>
						<h2 class="index__title">Автокомплекс и магазин запчастей</h2>
						<span class="index__line"></span>
						<div class="index__row">
							<div class="index__col">
								<a href="home.html" class="index__card index__card--first">
									<div class="index__img">
										<picture><source srcset="img/avtoservice-promo.webp" type="image/webp"><img src="img/avtoservice-promo.png" alt=""></picture>
									</div>
									<button type="button" class="sto">Автосервис</button>
								</a>
							</div>
							<div class="index__col">
								<div class="index__first-arrow">
									<img src="img/icon/arrow-double.svg" alt="">
								</div>
								<div class="index__last-arrow">
									<img src="img/icon/arrow-double.svg" alt="">
								</div>
							</div>
							<div class="index__col">
								<a href="shop.html" class="index__card index__card--last">
									<div class="index__img">
										<picture><source srcset="img/shop.webp" type="image/webp"><img src="img/shop.jpg" alt=""></picture>
									</div>
									<button type="button" class="magaz">Автомагазин</button>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>

		</main>
	</div>
	<script src="js/app.min.js?_v=20230824235504"></script>
</body>

</html>
